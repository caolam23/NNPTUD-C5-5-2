<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        tr { cursor: pointer; }
        /* Hiệu ứng hover cho dòng */
        tbody tr:hover {
            background-color: #f1f1f1 !important;
        }
        .sort-icon { font-size: 0.8em; margin-left: 5px; color: #888; }
        .active-sort { color: #0d6efd; }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Quản Lý Sản Phẩm (Dashboard)</h2>

    <div class="row mb-3 g-2 align-items-center">
        <div class="col-md-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo Title...">
        </div>
        
        <div class="col-md-2">
            <select id="pageSize" class="form-select">
                <option value="5">Hiển thị: 5</option>
                <option value="10" selected>Hiển thị: 10</option>
                <option value="20">Hiển thị: 20</option>
            </select>
        </div>

        <div class="col-md-6 text-end">
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#createModal">
                <i class="fa-solid fa-plus"></i> Tạo mới
            </button>
            <button class="btn btn-secondary" onclick="exportToCSV()">
                <i class="fa-solid fa-file-csv"></i> Export CSV
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col" onclick="handleSort('title')" style="cursor: pointer;">
                        Title <i id="sort-title" class="fa-solid fa-sort sort-icon"></i>
                    </th>
                    <th scope="col" onclick="handleSort('price')" style="cursor: pointer;">
                        Price <i id="sort-price" class="fa-solid fa-sort sort-icon"></i>
                    </th>
                    <th scope="col">Category</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                </tbody>
        </table>
    </div>

    <nav>
        <ul class="pagination justify-content-center" id="pagination">
            </ul>
    </nav>
</div>

<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tạo sản phẩm mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="createTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" id="createPrice" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="createDesc" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category ID (Số)</label>
                        <input type="number" class="form-control" id="createCatId" value="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="createImg" placeholder="https://placeimg.com/..." required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="submitCreate()">Tạo mới</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chi tiết sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="text-center mb-3">
                        <img id="detailImg" src="" alt="Product Image" style="max-width: 150px; border-radius: 8px;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTitle" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" id="editPrice" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="editDesc" rows="3" disabled></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" id="btnEnableEdit" onclick="enableEditMode()">
                    <i class="fa-solid fa-pen"></i> Edit
                </button>
                <button type="button" class="btn btn-primary d-none" id="btnSaveEdit" onclick="submitUpdate()">
                    <i class="fa-solid fa-save"></i> Save Update
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
